{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <p class="lead font-italic">Team form</p>
        <form action="" method="POST" class="jumbotron p-3">
            {% csrf_token %}
            {{form|crispy}}

            <button type="submit" class="btn btn-success btn-block">submit</button>
        </form>
    </div>
    <div class="col-md-6">
        <p class="lead font-italic">Team list</p>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Team_name</th>
                    <th scope="col">Team_level</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr>
                    <th scope="row">{{team.id}}</th>
                    <td>{{team.team_name}}</td>
                    <td>{{team.team_level}}</td>
                    <td>
                        <a href="{% url 'update-form' team.id %}"
                            class="btn btn-warning btn-block btn-sm d-inline">Update</a>
                        <a href="{% url 'delete-item' team.id %}"
                            class="btn btn-danger btn-block btn-sm d-inline">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
