{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-success btn-block">Update</button>
        </div>
        <div class="col-md-6">
            <a href="{% url 'home' %}" class="btn btn-secondary btn-block">Cancel</a>
        </div>
    </div>

</form>

{% endblock %}
